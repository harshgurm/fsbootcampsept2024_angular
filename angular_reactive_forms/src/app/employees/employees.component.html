    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <th scope="row">{{emp.employee_id}}</th>
            <td>{{emp.first_name}}</td>
            <td>{{emp.last_name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.salary}}</td>
            <td>
                <a [routerLink]="['/add_employee', emp.employee_id]">
                    <button class="btn btn-warning m-1">Edit</button>
                </a>
                <button class="btn btn-danger m-1" (click)="delEmployee(emp.employee_id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
